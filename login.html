<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Payoo Bank</title>

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section
      class="bg-[#F4F5F7] max-w-md mx-auto min-h-screen p-10 relative"
    >
    <div role="alert" class="alert alert-error hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span id="error__msg"></span>
    </div>
      <div
        class="flex items-center justify-center flex-col relative mt-16 w-52 mx-auto"
      >
        <img class="w-full" src="./images/bg.png" alt="" />
        <img
          class="absolute top-[10%] left-0 right-0 mx-auto"
          src="./images/Group.png"
          alt=""
        />
      </div>
      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl absolute top-[40%]"
      >
        <form class="card-body">
          <fieldset class="fieldset">
            <label class="fieldset-label">Account No.</label>
            <input
              type="text"
              class="input focus:outline-0"
              placeholder="Enter account no."
              id="account__field"
            />
            <label class="fieldset-label">Pin</label>
            <input
              type="password"
              class="input focus:outline-0"
              placeholder="Enter 4 digit pin."
              id="pin__field"
            />
            <div>
              <a class="link link-hover">Forgot pin?</a>
            </div>
            <button id="login__btn" class="btn btn-neutral mt-4">
              Login
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    

    <script src="./scripts/login.js"></script>
  </body>
</html>
