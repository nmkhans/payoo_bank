<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Payoo Bank</title>

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section
      class="bg-[#F4F5F7] max-w-md mx-auto min-h-screen p-5 relative"
    >
      <header
        class="flex justify-between items-center border-b border-[#080808]/10 pb-3"
      >
        <div class="flex items-center gap-2">
          <div>
            <img class="w-16" src="./images/Group.png" alt="" />
          </div>
          <div>
            <h4 class="font-bold text-xl">$45000</h4>
            <p class="text-[#080808]/50 capitalize">
              Available balance
            </p>
          </div>
        </div>
        <div>
          <button class="btn text-[#080808]/50">
            <img src="./images/logout_img.png" alt="" />Logout
          </button>
        </div>
      </header>

      <main>
        <section>
          <div class="py-8">
            <h2 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-[#080808]/50">
              Enjoy easy and convenient financial services with us.
              Cashout charge is low and
            </p>
          </div>
        </section>
        <section class="grid grid-cols-3 gap-5">
          <div class="border border-[#0874F2] p-5 rounded-lg flex flex-col items-center justify-center bg-[#0874F2]/5 cursor-pointer">
            <img src="./images/wallet1.png" alt="">
            <h4 class="mt-2 font-bold text-sm text-[#0874F2] text-center">Add Money</h4>
          </div>
          <div class="border border-[#080808]/10 p-5 rounded-lg flex flex-col items-center justify-center cursor-pointer">
            <img src="./images/send1.png" alt="">
            <h4 class="mt-2 text-sm text-center">Cash Out</h4>
          </div>
          <div class="border border-[#080808]/10 p-5 rounded-lg flex flex-col items-center justify-center cursor-pointer">
            <img src="./images/transaction1.png" alt="">
            <h4 class="mt-2 text-sm text-center">Transfer Money</h4>
          </div>
          <div class="border border-[#080808]/10 p-5 rounded-lg flex flex-col items-center justify-center cursor-pointer">
            <img src="./images/bonus1.png" alt="">
            <h4 class="mt-2 text-sm text-center">Get Bonus</h4>
          </div>
          <div class="border border-[#080808]/10 p-5 rounded-lg flex flex-col items-center justify-center cursor-pointer">
            <img src="./images/wallet1.png" alt="">
            <h4 class="mt-2 text-sm text-center">Pay Bill</h4>
          </div>
          <div class="border border-[#080808]/10 p-5 rounded-lg flex flex-col items-center justify-center cursor-pointer">
            <img src="./images/money1.png" alt="">
            <h4 class="mt-2 text-sm text-center">Transactions</h4>
          </div>
          
          
          
          
        </section>
      </main>
    </section>

    <script src="./scripts/app.js"></script>
  </body>
</html>
