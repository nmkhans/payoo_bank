<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Payoo Bank</title>

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section
      class="bg-[#F4F5F7] max-w-md mx-auto min-h-screen p-5 relative"
    >
      <header class="flex justify-between items-center border-b border-[#080808]/10 pb-3">
        <div class="flex items-center gap-2">
          <div>
            <img class="w-16" src="./images/Group.png" alt="" />
          </div>
          <div>
            <h4 class="font-bold text-xl">$45000</h4>
            <p class="text-[#080808]/50 capitalize">Available balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#080808]/50"><img src="./images/logout_img.png" alt="">Logout</button>
        </div>
      </header>
    </section>

    <script src="./scripts/app.js"></script>
  </body>
</html>
